<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kampanya Slider</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f4f6f9; }
.slider-container { width:100%; max-width:1200px; margin:50px auto; overflow:hidden; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
.slider { display:flex; transition:transform 0.5s ease-in-out; }
.slide { min-width:100%; position:relative; color:#fff; text-align:center; }
.slide img { width:100%; height:500px; object-fit:cover; border-radius:20px; }
.slide-content { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.5); padding:30px; border-radius:15px; }
.slide-content h2 { font-size:2.5em; margin:0 0 10px; color:#ffeb3b; }
.slide-content p { font-size:1.3em; margin:0; }

.buttons { text-align:center; margin-top:20px; }
.buttons button { padding:10px 20px; margin:0 5px; border:none; border-radius:10px; background:#1da1f2; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s; }
.buttons button:hover { background:#0d8ddb; }
</style>
</head>
<body>

<div class="slider-container">
  <div class="slider" id="slider">
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1603398938378-6e55a2a5cf44?fit=crop&w=1200&q=80" alt="Gençler Sosyal Medya">
      <div class="slide-content">
        <h2>İlk Hafta Ücretsiz!</h2>
        <p>Kişisel Sosyal Medya Danışmanlığı</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1616628187992-26f06339c02f?fit=crop&w=1200&q=80" alt="Danışmanlık">
      <div class="slide-content">
        <h2>Hedeflerinize Hızla Ulaşın</h2>
        <p>Takipçi ve etkileşiminizi artırın</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?fit=crop&w=1200&q=80" alt="Sosyal Medya">
      <div class="slide-content">
        <h2>Genç Girişimcilere Özel</h2>
        <p>Hayallerinizi gerçeğe dönüştürün</p>
      </div>
    </div>
  </div>
</div>

<div class="buttons">
  <button onclick="prevSlide()">&#10094; Önceki</button>
  <button onclick="nextSlide()">Sonraki &#10095;</button>
</div>

<script>
let currentIndex = 0;
const slides = document.querySelectorAll('.slide');
const slider = document.getElementById('slider');

function showSlide(index){
  if(index < 0) currentIndex = slides.length - 1;
  else if(index >= slides.length) currentIndex = 0;
  else currentIndex = index;
  slider.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
}

function nextSlide(){ showSlide(currentIndex + 1); }
function prevSlide(){ showSlide(currentIndex - 1); }

// Otomatik kaydırma
setInterval(nextSlide, 5000);
</script>

</body>
</html>
